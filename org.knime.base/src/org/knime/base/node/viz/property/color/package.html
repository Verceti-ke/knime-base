Contains the Color Manager and Color Appender node to set colors for a nominal
or bounded (numeric) column. Both nodes append a <code>ColorHandler</code> 
instance to the input data for one selected column.
For details see the <a href="ColorManager2NodeFactory.html">ColorManager2NodeFactory</a>
and <a href="ColorAppender2NodeFactory.html">ColorAppenderNodeFactory</a> factory classes.
