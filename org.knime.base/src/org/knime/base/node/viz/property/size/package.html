<body>
Contains the Size Manager and Size Appender node to set sizes for a bounded 
(numeric) column. Both nodes append a <code>SizeHandler</code> 
instance to the input data for one particular column.
For details see the <a href="SizeManager2NodeFactory.html">SizeManager2NodeFactory</a>
and <a href="SizeAppenderNodeFactory.html">SizeAppenderNodeFactory</a> factory classes.
</body>
